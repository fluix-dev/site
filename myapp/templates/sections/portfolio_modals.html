<!-- Portfolio Modals -->
{% load static %}
{% for project in projects %}
<div class="portfolio-modal modal fade" id="portfolioModal{{ forloop.counter }}" tabindex="-1" role="dialog" aria-labelledby="portfolioModal{{ forloop.counter }}Label" aria-hidden="true">
  <div class="modal-dialog modal-xl" role="document">
    <div class="modal-content">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">
          <i class="zmdi zmdi-close"></i>
        </span>
      </button>
      <div class="modal-body text-center">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-8">
              <!-- Portfolio Modal - Title -->
              <h2 class="portfolio-modal-title text-secondary text-uppercase mb-0">{{ project.name }}</h2>
              <!-- Icon Divider -->
              <div class="divider-custom">
                <div class="divider-custom-line"></div>
                <div class="divider-custom-icon">
                  <i class="zmdi zmdi-github"></i>
                </div>
                <div class="divider-custom-line"></div>
              </div>
              <!-- Portfolio Modal - Image -->
              <img class="img-fluid rounded mb-5" src="{{ project.image.url }}" alt="">
              <!-- Portfolio Modal - Text -->
              <p class="mb-5">{{ project.description }}</p>
              {% if project.source_link != '' %}
              <a class="btn btn-primary" href="{{ project.source_link }}" target="_blank">
                <i class="zmdi zmdi-github-alt"></i>
                View Source
              </a>
              {% endif %}

              {% if project.local_link != '' %}
              <a class="btn btn-primary" href="{{ project.local_link }}" target="_blank">
                <i class="zmdi zmdi-github-alt"></i>
                View Project
              </a>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endfor %}

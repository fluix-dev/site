{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="author" content="TheAvidDev">

  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'css/material-design-iconic-font.min.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'css/pygments.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'css/iosevka-aile.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'css/iosevka-ss14.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'img/favicon.png' %}" rel="icon" type="image/png">

  <title>{{ title|truncatechars:55 }}</title>
  <meta name="description" content="{{ description|truncatechars:300 }}">
  <meta name="twitter:card" content="summary">

  <meta property="og:type" content="{{ og_type }}">
  <meta property="og:url" content="{{ request.build_absolute_uri }}">
  <meta property="og:title" content="{{ title|truncatechars:55 }}">
  <meta property="og:description" content="{{ description|truncatechars:300 }}">
  <meta property="og:site_name" content="TheAvidDev">
  <meta property="og:locale" content="en_CA">

  {% block head %}
  {% endblock %}
</head>

<body>
  <nav class="navbar navbar-expand navbar-light bg-light navbar-custom">
    <div class="container">
      <a class="navbar-brand" href="{% url 'index' %}">
        <img src="{% static 'img/profile.png' %}" width="70" height="70" alt="Cube Logo">
      </a>
      <div id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link link" href="{% url 'index' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link link" href="{% url 'projects' %}">Projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link link" href="{% url 'about' %}">About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container container-custom">
  {% block body %}
  {% endblock %}
  </div>
</body>
</html>
